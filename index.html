<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Flag Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="name-entry-container">
    <button id="start-button" disabled>Play Quiz</button>
    <div>Developed by: Mateo Mustapic</div>
    </div>

    <div class="quiz-container" style="display: none;">
        <h1>Guess the Flag</h1>

        
        <div id="score-container">
            <span>Score: </span><span id="score">0</span>
        </div>
        <br>
        <div id="lives"></div>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text"></div>

        <div id="timer-container" role="status" aria-live="polite">
            <span>Time left: </span><span id="timer">10</span> seconds
        </div>


        <div id="flag-container">
            <img id="flag" src="" alt="Flag">
        </div>

        <div id="options-container"></div>
        <div id="message" role="status" aria-live="polite"></div>


        <button id="next-button" style="display: none;">Next</button>

        <div id="result-container" style="display: none;">
            <p id="result-message"></p>
            <button id="retry-button" style="display: none;">Try Again</button>
        </div>
    </div>
</body>
</html>
